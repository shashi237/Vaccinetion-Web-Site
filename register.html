<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!----css------>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <div class="container">
        <header>Register</header>

        <form action="#" method="#">
            <div class="form-first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter Full Name" required name="fullname">
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required name="dathofbirth">
                        </div>
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter Address" required name="address">
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="number" placeholder="Enter id Number" required name="idnumber">
                        </div>
                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" placeholder="Enter your age" required name="age">
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" placeholder="Enter Gender" required name="gender">
                        </div>
                        <div class="input-field">
                            <label>Phone Numbe</label>
                            <input type="stext" placeholder="Enter your phone number" required name="pnumber">
                        </div>
                        <div class="input-field">
                            <label>District</label>
                            <input type="text" placeholder="Enter your District" required name="district">
                        </div>
                        <div class="input-field">
                            <label>Divisional Secretariat</label>
                            <input type="text" placeholder="Enter your Divisional Secretariat" required name="divisional">
                        </div>

                </div><br>

                
            </div>

            <div class="form-second">
                <div class="medical details ">
                    <span class="title">medical Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Current medication</label>
                            <input type="text" placeholder="Enter Current medication" required name="medication">
                        </div>
                        <div class="input-field">
                            <label>allergies</label>
                            <input type="text" placeholder="Enter allergies" required name="allergies">
                        </div>
                        <div class="input-field">
                            <label>Symptome</label>
                            <input type="text" placeholder="Enter Symptome" required name="symptome">
                        </div>

                        
                    </div><br><br>
                    


                </div>

                
            </div>

            <div class="form first">
                <div class="Covid-19 Vaccinetion Details">
                    <span class="title">Covid-19 Vaccinetion Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>1st Dose</label>
                            <input type="text" placeholder="Enter 1st Dose Name" required name="1dose">
                        </div>
                        <div class="input-field">
                            <label>Location obtained</label>
                            <input type="text" placeholder="Enter Location obtained" required name="1location">
                        </div>
                        <div class="input-field">
                            <label>Date</label>
                            <input type="date" placeholder="Enter date" required name="1date">
                        </div>
                        <div class="input-field">
                            <label>2st Dose</label>
                            <input type="text" placeholder="Enter 2st Dose Name" required name="2dose">
                        </div>
                        <div class="input-field">
                            <label>Location obtained</label>
                            <input type="text" placeholder="Enter Location obtained" required name="2location">
                        </div>
                        <div class="input-field">
                            <label>Date</label>
                            <input type="date" placeholder="Enter date" required name="2date">
                        </div>
                        <div class="input-field">
                            <label>3st Dose</label>
                            <input type="text" placeholder="Enter 3st Dose Name" required name="3date">
                        </div>
                        <div class="input-field">
                            <label>Location obtained</label>
                            <input type="text" placeholder="Enter Location obtained" required name="3location">
                        </div>
                        <div class="input-field">
                            <label>Date</label>
                            <input type="date" placeholder="Enter date" required name="3date">
                        </div>
                        

                </div><br>

                
            </div>

            <div class="form second">
                <div class="medical details ">
                    <span class="title">Privancy</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Your Email</label>
                            <input type="text" placeholder="Enter your email" required name="email">
                        </div>
                        <div class="input-field">
                            <label>User Name</label>
                            <input type="text" placeholder="Enter user name" required name="username">
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" placeholder="Enter password" required name="password">
                        </div>
                        
                        
                    </div>
                    
                    
                      <button class="Submit">
                         <span class="Submit">Submit</span>
                         <i class="uil uil-naviator"></i>
                      </button>
                      
                    
                </div>

                
            </div>
        </form>
    </div>
    
</body>
</html>
